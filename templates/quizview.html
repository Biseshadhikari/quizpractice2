<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
       <form action="" method="post">
           {% csrf_token %}
           {% for question in questions %}
           <div class="card mt-4">
               <div class="card-body">
                   <h5 class="card-title">{{ question.question }}</h5>
                   {% for answer in question.questions.all %}
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="{{ question.id }}" id="answer_{{ answer.id }}" value="{{ answer.answer }}">
                       <label class="form-check-label" for="answer_{{ answer.id }}">{{ answer.answer }}</label>
                   </div>
                   {% endfor %}
               </div>
           </div>
           {% endfor %}
           <button type="submit" class="btn btn-primary mt-4">Submit</button>
       </form>
   </div>

   <!-- Bootstrap JS (optional) -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
